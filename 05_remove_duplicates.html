<!-- Write a function that removes duplicate elemenst from a sorted non-decreasing array and returns the number of unique elements -->
<!-- We will use two pointer technique -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate elements from a sorted Array</title>
</head>
<body style="background-color: black;">
    <script>
        function removeDuplicates(arr) {
            let x = 0

            for (let i = 0; i < arr.length; i++) {
                
                if (arr[i] > arr[x]) {
                    x = x + 1
                    arr[x] = arr[i]
                }
                
            }

            return x + 1
        }

        let arr = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]

        const totalUniqueElements = removeDuplicates(arr)

        console.log(totalUniqueElements);
        
    </script>
</body>
</html>
