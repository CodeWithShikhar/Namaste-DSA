<!-- Write a function whill will remove all the occurence of an element from an Array -->
<!-- We'll Shift the element to left if the element is not equal to val -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove element from an Array</title>
</head>
<body style="background-color: black;">
    <script>
        function removeElement(arr, val) {
            let x = 0

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] !== val) {
                    arr[x] = arr[i]
                    x = x + 1
                }  
            }

            return x
        }

        let arr = [3, 2, 1, 5, 3, 4, 8, 3]

        let val = 3

        console.log(removeElement(arr, val));
        
        
    </script>
</body>
</html>
