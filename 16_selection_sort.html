<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort</title>
  </head>
  <body>
    <script>
      let arr = [7, 1, 5, 4, 3, 2];
      let n = arr.length;

      function selectionSort(a) {
        for (let i = 0; i < n - 1; i++) {
          let min = i;

          for (let j = i + 1; j < n; j++) {
            if (a[j] < a[min]) {
              min = j;
            }
          }

          let temp = a[i];
          a[i] = a[min];
          a[min] = temp;
        }
      }

      selectionSort(arr);

      console.log(arr);
      
    </script>
  </body>
</html>
