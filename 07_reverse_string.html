<!-- Write a function that reverses a String. The input string is given as an array of characters. You must do this by modifying the input array in-place -->
<!-- 
              0    1    2    3    4    5
const arr = ['a', 'k', 's', 'h', 'a', 'y']
              ---- n/2 ----
swap(0, 5)
swap(1, 4)
swap(2, 3) 

              0    1    2    3    4    
const arr = ['h', 'e', 'l', 'l', 'o']
             --n/2--
swap(0, 4)
swap(1, 3) 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>
    <script>
        function reverseString(arr) {
            for(let i = 0; i < Math.floor(arr.length/2); i++) {
                let temp = arr[i]
                arr[i] = arr[arr.length - 1 - i]
                arr[arr.length - 1 - i] = temp
            }

            return arr
        }

        let arr = ['a', 'k', 's', 'h', 'a', 'y']

        // let arr = ['h', 'e', 'l', 'l', 'o']

        console.log(reverseString(arr));
        
    </script>
</body>
</html>
