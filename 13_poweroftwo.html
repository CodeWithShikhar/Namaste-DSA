<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power of Two</title>
  </head>
  <body style="background-color: black">
    <script>
      let isPowerOfTwo = (n) => {
        if (n == 1) return true;
        else if (n % 2 != 0 || n < 1) return false;

        return isPowerOfTwo(n / 2);
      };

      console.log(isPowerOfTwo(8));
    </script>
  </body>
</html>
